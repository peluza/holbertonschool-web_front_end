<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script type="application/javascript">
      function createSearchForm() {
        $("body").append(
          '<input type="text" id="search" /> \
      			<input type="submit" id="submit-btn" /> \
      <ul></ul> \
      <ul class="pagination"></ul>'
        );
        $("#submit-btn").click(function () {
          let query = $("#search").val();
          queryWikipedia(query);
        });
      }

      function addNewArticle(id, title, snippet) {
        $("ul").append("<li>");
        $("ul > li:last").append(
          `<p><span>${id} - <b>${title}</b></span></p>`,
          `<p>${snippet}</p>`
        );
      }
      function queryWikipedia(search, offset = 0) {
        $.get({
          url: "https://en.wikipedia.org/w/api.php?origin=*",
          data: {
            action: "query",
            format: "json",
            list: "search",
            srsearch: search,
            sroffset: offset * 10,
            srlimit: (itemsPerPage = 10),
          },
          success: (response) => {
            for (let data of response.query.search) {
              addNewArticle(data.pageid, data.title, data.snippet);
            }
            buildPagination(
              response.query.searchinfo.totalhits,
              itemsPerPage,
              offset
            );
          },
        });
        function buildPagination(numberOfItems, itemsPerPage, currentOffset) {
          $("#pagination").empty();
          let limit = Math.floor(numberOfItems / itemsPerPage);
          for (let pageIndex = 1; pageIndex <= limit; pageIndex++) {
            $("#pagination").append(
              $(`<li>${pageIndex}</li>`)
                .css({
                  cursor: "pointer",
                  "margin-left": "10px",
                  display: "inline",
                })
                .click(() => {
                  queryWikipedia($("input").val(), pageIndex - 1);
                })
            );
          }
        }
      }
      createSearchForm();
    </script>
  </body>
</html>
