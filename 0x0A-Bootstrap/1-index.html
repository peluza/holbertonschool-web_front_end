<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="bg-primary text-white p-2 col-lg-3 text-center">Primary</div>
      <div class="bg-success text-white p-2 col-lg-3 text-center">Success</div>
      <div class="bg-danger text-white p-2 col-lg-3 text-center">Danger</div>
      <div class="bg-warning text-white p-2 col-lg-3 text-center">Warning</div>
    </div>

    <hr />

    <div class="row">
      <div class="bg-primary text-white p-2 text-center col-sm-3">Primary</div>
      <div class="bg-success text-white p-2 text-center col-sm-3">Success</div>
      <div class="bg-danger text-white p-2 text-center col-sm-3">Danger</div>
      <div class="bg-warning text-white p-2 text-center col-sm-3">Warning</div>
    </div>

    <hr />

    <div class="row">
      <div class="bg-primary text-white p-2 text-center col-lg-2">Primary</div>
      <div class="bg-success text-white p-2 text-center col-lg-4">Success</div>
      <div class="bg-danger text-white p-2 text-center col-lg-6">Danger</div>
    </div>

    <hr />

    <div class="d-flex flex-wrap">
      <div
        class="col order-12 order-md-6 order-lg-4 order-xl-1 p-2 text-center bg-primary text-white"
      >
        Primary
      </div>
      <div
        class="col order-1 order-md-12 order-lg-6 order-xl-4 p-2 text-center bg-success text-white"
      >
        Success
      </div>
      <div
        class="col order-4 order-md-1 order-lg-12 order-xl-6 p-2 text-center bg-danger text-white"
      >
        Danger
      </div>
      <div
        class="col order-6 order-md-4 order-lg-1 order-xl-12 p-2 text-center bg-warning text-white"
      >
        Warning
      </div>
    </div>

    <hr />

    <div class="row justify-content-between">
      <div class="bg-primary text-white p-2 text-center col-md-2">Primary</div>
      <div class="bg-success text-white p-2 text-center col-md-2">Success</div>
    </div>

    <hr />

    <div class="row justify-content-between">
      <div class="bg-primary text-white p-2 text-center col-md-2">Primary</div>
      <div class="bg-success text-white p-2 text-center col-md-2 offset-md-2">
        Success
      </div>
      <div class="bg-danger text-white p-2 text-center col-md-2">Danger</div>
    </div>
  </body>
</html>
